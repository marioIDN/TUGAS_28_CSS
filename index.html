<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous">
    </script>

    <style media="screen">
      body {
        background-color: #333333;
      }
      .kotak {
        padding-top: 100px;
        width: 500px;
        height: 700px;
        margin: 0 auto;
      }
      .gambar {
        text-align: center;
        margin-bottom: 30px;
      }
      img {
        width: 150px;
        height: 150px;
      }
      .formulir {
        color: white;
        font-family: sans-serif;
      }
      span {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="kotak">
      <div class="gambar">
          <img src="lampung.jpg" class="rounded-circle">
      </div>
      <div class="formulir">
        <form class="form-group">
          <label>Nama Lengkap</label><br>
          <input type="text" name="" value="" placeholder="Nama Lengkap" class="form-control"><br><br>
          <label>Alamat</label><br>
          <textarea name="name" rows="" cols=""  class="form-control"></textarea><br><br>
          <label>Alamat Email</label><br>
          <input type="text" name="" value="" placeholder="Alamat Email"  class="form-control"><br><br>
          <label>Password</label><br>
          <input type="password" name="" value="" placeholder="Password"  class="form-control"><br><br>
          <label>Scan KTP</label><br>
          <input type="file" name="" value=""><br><br>
          <input type="checkbox" name="" value=""> <span>Saya setuju dan telah membaca <a href="#">aturan</a> dan <a href="#">ketentuan</a> yang berlaku.</span><br><br>
          <button type="button" name="button" class="btn btn-info btn-block">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
